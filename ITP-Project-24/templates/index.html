<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Processor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1>Email Processor</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-dismissible fade show" role="alert">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('run_selected_action') }}">
                <div class="form-group">
                    <label for="actionSelect">Select Action:</label>
                    <select class="form-control" id="actionSelect" name="action">
                        <option value="extract_emails">Extract Emails</option>
                        <option value="classify_emails">Classify Emails</option>
                        <option value="run_crawler">Run Crawler</option>
                        <option value="run_cvedbscript">Run CVEDB Script</option>
                        <option value="run_policyquery">Run Policy Query</option>
                        <option value="run_outlook">Run Outlook</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-rounded btn-block">Run</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
